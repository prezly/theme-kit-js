name: Test

on: push

jobs:
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # The first item in the matrix should be the minimal supported SDK version, the last item should be the latest supported version.
        # You should include any major releases that could potentially break the compatibility in between.
        # Please keep this in sync with the peer dependency version and with the typecheck.yml workflow.
        sdk-version: [ 16 ]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - uses: pnpm/action-setup@v2
        name: Install PNPM
        id: pnpm-install
        with:
            version: 8
            run_install: false
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Install SDK ${{ matrix.sdk-version }}
        env:
          SDK_VERSION: ${{ matrix.sdk-version }}
        run: |
          pnpm remove @prezly/sdk \
            && pnpm add -D @prezly/sdk@${{ matrix.sdk-version }}

      - name: Run tests
        run: pnpm test

      - name: Check modified intl artifacts
        run: |
          files=$(git status --porcelain packages/intl/{i18n,src}/)
          if [[ $? != 0 ]]; then
            echo "Command failed." && false
          elif [[ $files ]]; then
            echo "Modified files detected." && false
          else
            echo "All good."
          fi